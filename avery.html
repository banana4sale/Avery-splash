<head>
<style>
body {
background: #0B3DC8;
}
.orbit {
position: absolute;
top: 50%;
left: 50%;
transform: skew(0deg,50deg);
}
.satelite {
position: absolute;
top: 50%;
left: 50%;
width: 250px;
height: 250px;
margin-top: -125px;
margin-left: -125px;
border-radius: 50%;
border-color: white;
border-style: solid;
border-width: 0px 2px 2px 0px;
animation: spin 8s cubic-bezier(0.445, 0.10, 0.55, 0.85) infinite;
}
p {
position: absolute;
top: 50%;
left: 50%;
margin-top: -70px;
margin-left: -200px;
color: white;
font: 120px Bambi;
font-weight: bold; 
}
.space {
width: 500px;
height: 500px;
border-radius: 50%;
position: fixed;
top: 50%;
left: 50%;
border-style:solid;
border-width: 1000px;
border-color: black;
margin-top: -1250px;
margin-left: -1250px;
}
.curve-main-ellipse {
position: absolute;
top: 50%;
left: 50%;
width: 400px;
height: 150px;
margin-top: -180px;
margin-left: -160px;
background-color: #cc0000;
border-radius: 50%;
transform: rotate(345deg);
}
.curve-eraser-ellipse {
position: absolute;
top: 50%;
left: 50%;
width: 500px;
height: 150px;
margin-top: -190px;
margin-left: -250px;
background: #0B3DC8;
border-radius: 50%;
transform: rotate(345deg);
}
.curve-tail-triangle {
position: absolute;
top: 50%;
left: 50%;
margin-top: 2px;
margin-left: -320px;
border-top: 10px solid transparent;
border-right: 350px solid #cc0000;
border-bottom: 10px solid transparent;
transform: rotate(345deg);
}
.curve-eraser-square {
position: absolute;
top: 50%;
left: 50%;
width: 100px;
height: 20px;
margin-top: -35px;
margin-left: -100px;
background: #0B3DC8;
transform: rotate(345deg);
}
.line-lower-below {
position: absolute;
top: 50%;
left: 50%;
width: 320px;
height: 7px;
background: #cc0000;
margin-top: -28px;
margin-left: -45px;
transform: rotate(320deg);
}
.line-lower-above {
position: absolute;
top: 50%;
left: 50%;
width: 320px;
height: 7px;
background: #cc0000;
margin-top: 144px;
margin-left: -250px;
transform: rotate(320deg);
}
.curve-tip-square {
position: absolute;
top: 50%;
left: 50%;
width: 50px;
height: 21px;
background: #cc0000;
margin-top: -142px;
margin-left: 205px;
transform: rotate(138deg);
}
.curve-tip-triangle {
position: absolute;
top: 50%;
left: 50%;
border-top: 12px solid transparent;
border-right: 70px solid #cc0000;
border-bottom: 9px solid transparent;
margin-top: -185px;
margin-left: 229px;
transform: rotate(122deg);
}
@keyframes spin {
0% {transform: rotate(25deg);}
50% {transform: rotate(205deg);}
100% {transform: rotate(385deg);}
}
</style>
</head>
<body>

  <div class="curve-main-ellipse"></div>
  <div class="curve-eraser-ellipse"></div>
  <div class="curve-eraser-square"></div>
  <div class="line-lower-below"></div>
  <div class="orbit"><div class="satelite"></div></div>
  <div class="line-lower-above"></div>
  <div class="curve-tail-triangle"></div>
  <p>AVERY</p>
  <div class="space"></div>
  <div class="curve-tip-triangle"></div>
    <div class="curve-tip-square"></div>
</body>
